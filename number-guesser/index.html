<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="guesser">
      <p>Guess a number between <span id="minimumNumber"></span> and <span id="maximumNumber"></span></p>
      <input type="number" step="1" id="guessInput" placeholder="Enter a number...">
      <input type="submit" id="guessButton" value="guess">
      <p id="output"></p>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
