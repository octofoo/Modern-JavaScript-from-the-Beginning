<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>microposts</title>
</head>

<body>
  <!-- Navigation -->
  <div class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">microposts</a>
    </div>
  </div>

  <!-- Main -->
  <div id="posts-container" class="container">
    <div id="card-form" class="card card-body">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title-input" class="form-control mb-3" placeholder="Post Title...">
        <textarea id="body-input" class="form-control" placeholder="Post Body..."></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button id="post-submit" class="btn btn-primary btn-block">Post It</button>
      <span id="form-end"></span>
    </div>
    <br>
    <div id="posts-list"></div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 p-3 text-center bg-light">
    microposts<sup>&copy;</sup>
  </footer>

  <!-- JavaScript -->
  <script src="build/app.bundle.js"></script>
</body>

</html>
