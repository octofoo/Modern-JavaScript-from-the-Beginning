<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>Task List</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Add new Task</span>
            <div class="row">
              <form id="task-add-form">
                <div class="input-field col s12">
                  <input id="task-name-input" name="task-name" type="text">
                  <label for="task-name">New Task</label>
                </div>
                <input class="btn" type="submit" value="Add">
              </form>
            </div>
          </div>
          <div class="card-action">
            <span class="card-title">Task list</span>
            <div class="input-field com s12">
              <input id="task-filter-input" name="task-filter" type="text">
              <label for="task-filter">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a class="clear-all btn black" href="#">Clear All</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- app.js -->
  <script src="app.js"></script>
</body>

</html>
